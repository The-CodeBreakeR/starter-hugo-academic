# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#biography'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Publications
    url: '#publications'
    weight: 30
  - name: Honors & Awards
    url: '#honors_and_awards'
    weight: 40
  - name: Presentations
    url: '#presentations'
    weight: 50
  - name: Software Projects
    url: '#software_projects'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70

